<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }

    #message {
      font-size: 2em;
      color: #333;
      padding: 20px;
      border: 2px solid #4CAF50;
      display: inline-block;
      border-radius: 10px;
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

  <div id="message"></div>

  <script>
    // JavaScript to display Hello World
    document.getElementById("message").textContent = "Hello Backend!";
  </script>

</body>
</html>
